<html>
    <body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <table border='0'>
      {{ form.as_table }}
      </table>
      <button id="login_info" type="submit">Login</button>
      <input type="hidden" name="next" value="{{next}}"/>
    </form>
    <p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>
    </body>
    </html>
